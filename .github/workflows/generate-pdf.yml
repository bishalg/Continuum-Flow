name: Generate Whitepaper PDF

on:
  push:
    branches: [main]
    paths:
      - 'src/pages/**'
      - 'src/content/**'
      - 'src/config.ts'
      - 'scripts/pdf/**'
      - 'scripts/print-styles.ts'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: HUSKY=0 bun install

      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          # Install core dependencies (most have auto-redirects for t64)
          sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxext6 libxfixes3 libxrandr2 libgbm1
          # Handle libasound2 specifically as it's ambiguous on Ubuntu 24.04
          sudo apt-get install -y libasound2t64 || sudo apt-get install -y libasound2

      - name: Install Chromium for Puppeteer
        run: bun run puppeteer browsers install chrome

      - name: Build site
        run: bun run build

      - name: Generate PDF
        run: |
          bun run preview &
          bun run pdf
          pkill -f astro

      - name: Commit PDF
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/whitepaper.pdf public/pdf/whitepaper.pdf
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit --no-verify -m "ðŸ“„ Update whitepaper PDF [skip ci]"
          git push
